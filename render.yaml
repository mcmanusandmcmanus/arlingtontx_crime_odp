services:
  - type: web
    name: arlington-compstat-api
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: .
  - type: static
    name: arlington-compstat-frontend
    buildCommand: ""
    publishPath: frontend
